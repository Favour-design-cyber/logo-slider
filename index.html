<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"

        <div class="slide"><img src="logos/logo1.png" /></div>
        <div class="slide"><img src="logos/react.png" /></div>
        <div class="slide"><img src="logos/Woocommerce.png" /></div>
        <div class="slide"><img src="logos/Wordpress.png" /></div>
      </section>
    </div>
    <script src="app.js"></script>

</html>
